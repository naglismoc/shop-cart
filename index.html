<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Todo List!</title>
    <style>
        .btn:focus {
            outline: none;
            box-shadow: none;
        }
        
        .success {
            background-color: rgb(143, 194, 143);
            color: green;
            text-align: center;
            padding: 20px;
        }
        
        .error {
            background-color: rgb(223, 149, 136);
            color: red;
            text-align: center;
            padding: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .crossed-out {
            text-decoration: line-through;
            color: gray;
        }
        
        .crossed-out>td>div {
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Pirkinių sąrašas</h2>
        <div class="row">
            <div class="col-3"></div>
            <div id="form" class="col-6 hidden">
                <div id="error"></div>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Prekė</label>
                        <input id="name" type="text" class="form-control" placeholder="prekė" value="rnd txt">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kiekis</label>
                        <input id="quantity" class="form-control" placeholder="vnt,kg,l" value="rnd txt"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nauja kategorija</label>
                        <input id="category" class="form-control" placeholder="Daržovės, mėsa, švaros prekės ir tt.." value="rnd txt"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jei nori - rinkis kategoriją</label>
                        <select class="form-select" id="select2">
                            <option value="0">nesirenku iš senų kategorijų</option>
                        </select>
                    </div>




                    <input type="hidden" id="id">

                    <div id="submit-btn" onclick="addNewItem(); return false;" value="test" class="btn btn-primary">Įdėti prekę</div>
                    <div id="edit-btn" onclick="editTodo(); return false;" style="display: none;" class="btn btn-outline-warning">Save Edit</div>
                    <div id="hide" class="btn btn-success">slėpti</div>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-4">
                <div id="show" class="btn btn-success ">rodyti formą</div>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-6">
                <select class="form-select" id="select">
                    <option value="0">rodyti viską</option>
                </select>
            </div>
            <div class="col-3"></div>
        </div>



        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Prekės pavadinimas</th>
                            <th scope="col">Kiekis</th>
                            <th scope="col">Kategorija</th>
                            <th scope="col">pirkti</th>
                            <th scope="col">redaguoti</th>
                            <th scope="col">trinti</th>
                        </tr>
                    </thead>
                    <tbody id="tasks-table">

                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    </div>

    <script src="./script.js"></script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

</body>

</html>
